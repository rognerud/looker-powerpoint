name: Deploy Release

on:
  release:
    types: [published]


jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: |
        uv build

    - name: Publish
      env:
        token: ${{ secrets.PYPI_TOKEN }}
      run: |
        uv publish --token $token

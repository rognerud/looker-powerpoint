name: CI
permissions:
  contents: read
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Run tests
      run: uv run pytest
